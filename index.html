<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/intro.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <!-- Intro -->
  <section class="intro">
    <div class="intro__content">
      <h1 class="intro__heading">Learn to code by watching others</h1>
      <p class="intro__text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>
    <div class="intro__signup">
      <div class="intro__message">
        <p class="intro__message-text"><span class="text-bold">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form action="" class="intro__form">
        <input type="text" class="intro__input" name="fname" id="fname" placeholder="First Name">
        <input type="text" class="intro__input" name="lname" id="lname" placeholder="Last Name">
        <input type="email" class="intro__input" name="email" id="email" placeholder="Email Address">
        <input type="password" class="intro__input" name="password" id="password" placeholder="Password">
        <button type="submit" class="intro__cta">Claim your free trial</button>
        <p class="intro__terms">By clicking the button, you are agreeing to our <a href="#" class="intro__link">Terms and Services</a></p>
      </form>
    </div>
  </section>

  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. 

  Try it free 7 days then $20/mo. thereafter

  Password

  Claim your free trial 

  By clicking the button, you are agreeing to our Terms and Services
   -->
</body>
</html>
